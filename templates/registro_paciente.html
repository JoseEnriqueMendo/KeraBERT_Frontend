{% extends './layout.html' %}
{% block title %} {{ title }} {% endblock title %}


{% block body %}
<div class="container mt-5">
    <!-- Titulo y descripción -->
    <div class="row">
        <h2>Formulario de Registro</h2>
        <form class="mt-5" action="{{url_for('nuevo_paciente')}}" method="POST">
            <div class="form-group mb-3">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" name="dni" placeholder="Ingresa tu DNI">
            </div>
            <div class="form-group mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" name="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group mb-3">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" name="apellido" placeholder="Ingresa tu apellido">
            </div>
            <div class="form-group mb-3">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" name="fechaNacimiento">
            </div>
            <div class="form-group mb-3">
                <label for="genero">Género:</label>
                <select class="form-control" name="genero">
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" name="telefono" placeholder="Ingresa tu número de teléfono">
            </div>
            <button type="submit" class="btn btn-primary mt-5">Enviar</button>
        </form>
    </div>
    
</div>
{% endblock body %}
